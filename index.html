<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/90645f031a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-box">
      <div class="main"></div>
      <div class="profile"></div>
      <div class="content-box">
        <h2>Albert Feynman</h2>
        <p class="user">
          <i class="fa-solid fa-users"></i> <span class="count">90</span>
        </p>
        <p class="follow">Follow <i class="fa-solid fa-user-plus"></i></p>
        <div class="follow-box">
          <div class="box1">
            Pens <i class="fa-solid fa-pen-to-square"></i> <br /><span
              class="num"
              >29</span
            >
          </div>
          <div class="box2">
            projects <i class="fa-solid fa-share-nodes"></i> <br /><span
              class="num"
              >0</span
            >
          </div>
          <div class="box3">
            Posts <i class="fa-solid fa-comments"></i> <br /><span class="num"
              >0</span
            >
          </div>
        </div>
        <div class="skills">
          <p>Skills <i class="fa-solid fa-code icon-coder"></i></p>
          <div class="form-box">
            <form>
              <div class="progress-box">
                <label for="file"
                  ><i class="fa-brands fa-html5"></i> Html 5</label
                ><br />
                <progress id="file" value="100" max="100"></progress>
                <span id="percent">95%</span>
              </div>
              <div class="progress-box">
                <label for="file1"
                  ><i class="fa-brands fa-css3-alt"></i> Css 3</label
                ><br />
                <progress id="file1" value="100" max="100"></progress>
                <span id="percent1">90%</span>
              </div>
              <div class="progress-box">
                <label for="file2"
                  ><i class="fa-brands fa-square-js"></i> Javascript</label
                ><br />
                <progress id="file2" value="100" max="100"></progress>
                <span id="percent2">75%</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
